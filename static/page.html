  <body x-data="start()" class="bg-[#F2EDE8]">

    <div class="bg-[#F2EDE8] h-auto z-[9999]">

      <div class="box header flex caudex-bold z-[9999] relative">
        <div class="flex flex-col w-full header_bg min-h-[155px] shadow-lg drop-shadow">
          <div class="flex w-full mt-5 px-5">
            <div class="flex w-1/2">
              <a href="/"><img class="h-12 sm:h-16 md:h-[70px]" src="/static/img/liturgica_polonae_new_logo.svg"></img></a>
            </div>
            <div class="flex w-1/2 justify-end items-center">
              <a class="text-[10pt] sm:text-[14pt] text-[#d20000] underline hover:text-[#b20000] caudex-bold"
                x-data="{  user: getUsername() } "
                href="/static/page.html?p=user">Hello, <span x-text="user"></span>
              </a>
            </div>
          </div>
          <div class="flex w-full mt-6">
            <div
              class="grid grid-cols-4 w-full justify-between items-center divide-x divide-[#d20000] h-5 leading-5">
              <div
                class="flex text-[#0d1b2a] text-center hover:text-[#070e16] hover:underline">
                <a href="/static/page.html?p=about"
                  class="w-full text-[10pt] sm:text-[14pt] caudex-bold">About</a>
              </div>
              <div
                class="flex text-[#0d1b2a] text-center hover:text-[#070e16] hover:underline">
                <a href="/static/page.html?p=manuscripts"
                  class="w-full text-[10pt] sm:text-[14pt] caudex-bold">Manuscripts</a>
              </div>
              <div
                class="flex text-[#0d1b2a] text-center hover:text-[#070e16] hover:underline"
                x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
                <div class="dropdown w-full flex">
                  <button
                    class="dropbtnmenu w-full text-[10pt] sm:text-[14pt] caudex-bold hover:underline">Content</button>
                  <div id="contentDropdown"
                    class="dropdown-content top-[22px] text-[#0d1b2a] right-0 sm:left-0 sm:right-auto w-60 md:w-full rounded bg-[#fef9f6] text-xs sm:text-sm md:text-base absolute z-[9999]"
                    style="z-index: 9999;"
                    x-show="open"
                    x-transition:enter="transition ease-out duration-500"
                    x-transition:enter-start="transform opacity-0 scale-90"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-400"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-90">
                    <a class="py-2 mb-[1px] border-b border-[#e3d5ca] hover:bg-[#fff7f1]"
                      href="/static/page.html?p=content">Browse content</a>
                    <a class="py-2 mb-[1px] border-b border-[#e3d5ca] hover:bg-[#fff7f1]"
                      x-show="(await canUserImport())"
                      href="/static/page.html?p=importer">Import content</a>
                    <a class="py-2 mb-[1px] border-b border-[#e3d5ca] hover:bg-[#fff7f1]"
                      href="/static/page.html?p=content_comparator">Compare
                      content</a>
                    <a class="py-2 mb-[1px] border-b border-[#e3d5ca] hover:bg-[#fff7f1]"
                      href="/static/page.html?p=ms_edition_comparator">Compare
                      edition content</a>
                    <a class="py-2 mb-[1px] hover:bg-[#fff7f1]"
                      href="/static/page.html?p=hands">AI hands recognition</a>
                  </div>
