

  <style>

    .column {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #outputCanvas {
      border: 1px solid #000;
      margin-right: 10px;
    }

    #inputCanvas {
      border: 1px solid #000;
      cursor: move;
    }

    #coordinates {
      font-size: 18px;
      margin-top: 10px; /* Added margin to separate from the input canvas */
    }
    
    /* Add additional styles as needed */
  </style>
    




  <h1 class="text-[#0d1b2a] text-[32px] sm:text-[40pt] caudex-bold text-left mt-4 mb-3 px-2">AI Hands Recognition</h1>
<div class="px-2 pb-5 grid grid-cols-2 gap-2 overflow-x-auto" id="hands_column"  x-init="hands_init()">
    
    <div class="left_column w-full"  id="leftColumn">
        <h2 class="py-2 font-semibold roboto-cen">Encoder</h2>
        <input type="file" id="fileInput" accept="image/*">
        <br>

        <canvas id="canvas1" width="128" height="128"></canvas>
        <br>
        <canvas id="canvas2" width="128" height="128"></canvas>
        <div id="outputValues"></div>
          
        <label for="styleName">Hand Name:</label>
        <input type="text" id="styleName" placeholder="Enter handwriting style name">
        <button onclick="saveStyle()">Save</button>
        <button onclick="checkClosest()">Check</button>
          
        <div id="savedStyles"></div>
        
    </div>
    <!--<div class="resizer" id="resizer"></div>-->

    <div class="right_column w-full" id="rightColumn">
        <h2 class="py-2 font-semibold roboto-cen">Decoder</h2>
        <canvas id="inputCanvas" width="400" height="400"></canvas>
        <div id="coordinates"></div>
        <canvas id="outputCanvas" width="64" height="64" style="width:128px; height:128px;"></canvas>
    </div>
</div>
